# Font configuration
font:
  # Bold font face
  bold:
    family: BerkeleyMonoVariable Nerd Font
    style: Regular

  # Bold italic font face
  bold_italic:
    family: BerkeleyMonoVariable Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Italic

  # Italic font face
  italic:
    family: BerkeleyMonoVariable Nerd Font
    style: Italic

  # Normal (roman) font face
  normal:
    family: BerkeleyMonoVariable Nerd Font
    style: Regular

  # Point size
  size: 15.0
  offset:
    y: 0
    x: 0
  glyph_offset:
    y: 0
    x: 0

window:
  option_as_alt: Both
  padding:
    x: 2
    y: 2
  decorations: buttonless
  startup_mode: Maximized
  dynamic_padding: false

env:
  TERM: xterm-256color
