# Change prefix from 'Ctrl+B' to 'Ctrl+A'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt

set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'
set-option -ga terminal-overrides ',xterm-ghostty:RGB'
set-option -g focus-events on

set -g base-index 1          # start indexing windows at 1 instead of 0
set -g detach-on-destroy off # don't exit from tmux when closing a session
set -g escape-time 10        # small escape time delay for better nvim performance
set -g history-limit 1000000 # increase history size (from 2,000)
set -g mouse off              # enable mouse support
set -g renumber-windows on   # renumber all windows when any window is closed
set -g set-clipboard on      # use system clipboard
set -g status-interval 3     # update the status bar every 3 seconds
set -g status-justify left
set -g status-left-length 200    # increase length (from 10)
set -g status-right-length 200    # increase length (from 10)
set -g status-position top       # macOS / darwin style
set -g pane-border-lines single  # explicitly set to single (normal) borders
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection

bind-key "T" run-shell "sesh connect $(
	sesh list -tz | fzf-tmux -p 55%,60% \
		--no-sort --border-label ' sesh ' --prompt 'âš¡  ' \
		--header '  ^a all ^t tmux ^x zoxide ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(âš¡  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(ğŸªŸ  )+reload(sesh list -t)' \
		--bind 'ctrl-x:change-prompt(ğŸ“  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(ğŸ”  )+reload(fd -H -d 2 -t d -E .Trash . ~)'
)"
bind-key "Z" display-popup -E "sesh connect \$(sesh list | zf --height 24)"
bind-key "K" run-shell "tmux ls | fzf | cut -d: -f1 | xargs tmux kill-session -t"
bind-key -n S-Enter send-keys C-m

# Toggle floating Claude pane
bind-key "C" if-shell 'test "$(tmux display-message -p -F "#{session_name}")" = "claude_popup"' \
    'detach-client' \
    'popup -E -d "#{pane_current_path}" -xC -yC -w80% -h80% "tmux attach -t claude_popup || tmux new -s claude_popup claude"'

